name: CI
on:
  push:
    branches: [master]

permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  HUSKY: 0
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
        with:
          ref: master
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.2.1
      - name: Install modules
        run: pnpm install

      - name: Add Git Config
        run: |
          git config user.name "Potter"
          git config user.email "aa4790139@gmail.com"
          git remote set-url origin https://x-access-token:${{ secrets.TOKEN }}@github.com/yxw007/artipub.git

      - name: Generate Changelog and Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          pnpm release --no-git-checks

      - name: Commit changes
        run: |
          git add .
          git commit -m "choreï¼šauto update for release"

      - uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: master

      - name: Publish to npm
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
        run: pnpm publish --access public

